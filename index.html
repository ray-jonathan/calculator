<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style/index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="plastic-case">
    <div id="display" class="display">
      012934.019
    </div>
    <div class="solar-logo">
      <h3 class="logo">RadioShack</h3>
      <span class="solar"></span>
    </div>
    <div class="buttons-wrapper">
      <div class="buttons">
        <button id="7" data-type="number" class="btn" >7</button>
        <button id="8" data-type="number" class="btn" >8</button>
        <button id="9" data-type="number" class="btn" >9</button>
        <button id="*" data-type="operator" class="btn operator" >X</button>
        <button id="4" data-type="number" class="btn" >4</button>
        <button id="5" data-type="number" class="btn" >5</button>
        <button id="6" data-type="number" class="btn" >6</button>
        <button id="/" data-type="operator" class="btn operator" >/</button>
        <button id="1" data-type="number" class="btn" >1</button>
        <button id="2" data-type="number" class="btn" >2</button>
        <button id="3" data-type="number" class="btn" >3</button>
        <button id="-" data-type="operator" class="btn operator" >-</button>
        <button id="." data-type="number" class="btn" >.</button>
        <button id="0" data-type="number" class="btn" >0</button>
        <button id="c" data-type="special" class="btn" >C</button>
        <button id="+" data-type="operator" class="btn operator" >+</button>
      </div>
      <div class="equals">
        <button id="=" data-type="special" class="btn operator" >=</button>
      </div>
    </div>
  </div>


  <script src="./script/index.js"></script>
</body>
</html>
